<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <section id="sectionA">
        <h1>Soda Nutrition Facts</h1>
        <table>
          <thead>
            <tr>
              <th>Drink Name</th>
              <th>Total Servings</th>
              <th>Serving Size (oz)</th>
              <th>Calories Per Serving</th>
              <th>Carbs Per Serving (g)</th>
              <th>Sugars Per Serving (g)</th>
              <th>Sodium Per Serving (mg)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="leftColumn">Coca Cola</td>
              <td>1</td>
              <td>12</td>
              <td>140</td>
              <td>39</td>
              <td>39</td>
              <td>45</td>
            </tr>
            <tr>
              <td class="leftColumn">Pepsi</td>
              <td>1</td>
              <td>12</td>
              <td>150</td>
              <td>41</td>
              <td>41</td>
              <td>30</td>
            </tr>
            <tr>
              <td class="leftColumn">Coke Zero</td>
              <td>1</td>
              <td>12</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
              <td>40</td>
            </tr>
            <tr>
              <td class="leftColumn">Dr. Pepper</td>
              <td>1</td>
              <td>12</td>
              <td>150</td>
              <td>40</td>
              <td>40</td>
              <td>55</td>
            </tr>
            <tr>
              <td class="leftColumn">Mtn. Dew</td>
              <td>1</td>
              <td>12</td>
              <td>170</td>
              <td>46</td>
              <td>46</td>
              <td>60</td>
            </tr>
          </tbody>
        </table>
      </section>
      <section id="sectionB">
        <form action="">
          <fieldset>
            <label for="drinkName">Name</label>
            <input type="text" name="drinkName" id="drinkName" placeholder="CocaCola"/>
          </fieldset>
          <fieldset>
            <label for="totalServings">Total Servings</label>
            <input type="number" name="totalServings" id="totalServings" placeholder="1" />
          </fieldset>
          <fieldset>
            <label for="servingSize">Serving Size (oz)</label>
            <input type="number" name="servingSize" id="servingSize" placeholder="12"/>
          </fieldset>
          <fieldset>
            <label for="calories">Calories</label>
            <input type="number" name="calories" id="calories" placeholder="140"/>
          </fieldset>
          <fieldset>
            <label for="carbs">Carbs (g)</label>
            <input type="number" name="carbs" id="carbs" placeholder="39"/>
          </fieldset>
          <fieldset>
            <label for="sugars">Sugar (g)</label>
            <input type="number" name="sugars" id="sugars" placeholder="39"/>
          </fieldset>
          <fieldset>
            <label for="sodium">Sodium (mg)</label>
            <input type="number" name="sodium" id="sodium" placeholder="45"/>
          </fieldset>
          <button type="submit" class="button">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
