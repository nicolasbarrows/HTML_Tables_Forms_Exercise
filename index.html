<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
     <link href="index.css" />
  </head>
  <body>
    <main>
      <section>
        <table>
          <thead>
            <tr>
              <th>Drink</th>
              <th>Tot. Servings</th>
              <th>Serving Size</th>
              <th>Cal/Serving</th>
              <th>Carbs/Serving</th>
              <th>Sug/Serving</th>
              <th>Sod/Serving</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>CocaCola</td>
              <td>12</td>
              <td>12</td>
              <td>140</td>
              <td>39</td>
              <td>39</td>
              <td>45</td>
            </tr>
            <tr>
              <td>Pepsi</td>
              <td>12</td>
              <td>12</td>
              <td>150</td>
              <td>41</td>
              <td>41</td>
              <td>30</td>
            </tr>
            <tr>
              <td>CocaCola Zero</td>
              <td>12</td>
              <td>12</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
              <td>40</td>
            </tr>
            <tr>
              <td>Dr. Pepper</td>
              <td>12</td>
              <td>12</td>
              <td>150</td>
              <td>40</td>
              <td>40</td>
              <td>55</td>
            </tr>
            <tr>
              <td>Mountain Dew</td>
              <td>12</td>
              <td>12</td>
              <td>170</td>
              <td>46</td>
              <td>46</td>
              <td>60</td>
            </tr>
          </tbody>
        </table>
      </section>

      <form action="">
        <fieldset>
          <label for="drinkName">Name</label>
          <input type="text" name="drinkName" id="drinkName">
        </fieldset>
        <fieldset>
          <label for="totalServings">Total Servings</label>
          <input type="number" name="totalServings" id="totalServings">
        </fieldset>
        <fieldset>
          <label for="servingSize">Serving Size (oz)</label>
          <input type="number" name="servingSize" id="servingSize">
        </fieldset>
        <fieldset>
          <label for="calories">Calories</label>
          <input type="number" name="calories" id="calories">
        </fieldset>
        <fieldset>
          <label for="carbs">Carbs (g)</label>
          <input type="number" name="carbs" id="carbs">
        </fieldset>
        <fieldset>
          <label for="sugars">Sugar (g)</label>
          <input type="number" name="sugars" id="sugars">
        </fieldset>
        <fieldset>
          <label for="sodium">Sodium (mg)</label>
          <input type="number" name="sodium" id="sodium">
        </fieldset>
      </form>
  </body>
</html>
